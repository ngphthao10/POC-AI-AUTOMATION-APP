<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Automation - Nhập Dữ Liệu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto max-w-4xl px-4">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">CSP Automation - Nhập Dữ Liệu</h1>

            <!-- Admin Credentials -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Thông tin Admin</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="admin_username"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="mb\\nghia.ht.dev">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="admin_password"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="VIB@vib#21">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">CSP Admin URL</label>
                        <input type="url" id="admin_url"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="https://csp.local:7051/branchgui-web-client/portal/users/list">
                    </div>
                </div>
            </div>

            <!-- Users -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-700">Danh sách Users</h2>
                    <button onclick="addUser()"
                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium">
                        + Thêm User
                    </button>
                </div>
                <div id="users-container" class="space-y-4"></div>
            </div>

            <!-- Actions -->
            <div class="flex gap-3">
                <button onclick="generateJSON()"
                        class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-md font-medium">
                    Tạo JSON
                </button>
                <button onclick="copyJSON()"
                        class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-md font-medium">
                    Copy JSON
                </button>
                <button onclick="downloadJSON()"
                        class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-md font-medium">
                    Tải xuống
                </button>
            </div>
        </div>

        <!-- JSON Preview -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">JSON Preview</h2>
            <pre id="json-preview" class="bg-gray-800 text-green-400 p-4 rounded-md overflow-x-auto text-sm"></pre>
        </div>
    </div>

    <script>
        let userCount = 0;

        function addUser() {
            const container = document.getElementById('users-container');
            const userId = userCount++;

            const userDiv = document.createElement('div');
            userDiv.id = `user-${userId}`;
            userDiv.className = 'bg-gray-50 p-4 rounded-lg border border-gray-200';
            userDiv.innerHTML = `
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-medium text-gray-700">User #${userId + 1}</h3>
                    <button onclick="removeUser(${userId})"
                            class="text-red-500 hover:text-red-700 text-sm font-medium">
                        Xóa
                    </button>
                </div>
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Target User</label>
                        <input type="text" id="target_user_${userId}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="anh.vutu">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">New Role (để trống nếu không đổi)</label>
                        <input type="text" id="new_role_${userId}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="Role mới (hoặc để trống)">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Branch Hierarchy</label>
                        <div class="grid grid-cols-3 gap-2">
                            <input type="text" id="bank_${userId}"
                                   class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="VIB Bank">
                            <input type="text" id="region_${userId}"
                                   class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="North">
                            <input type="text" id="branch_${userId}"
                                   class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="403">
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(userDiv);
        }

        function removeUser(userId) {
            const userDiv = document.getElementById(`user-${userId}`);
            if (userDiv) {
                userDiv.remove();
            }
        }

        function generateJSON() {
            const data = {
                admin_credentials: {
                    username: document.getElementById('admin_username').value,
                    password: document.getElementById('admin_password').value,
                    csp_admin_url: document.getElementById('admin_url').value
                },
                users: []
            };

            // Collect all users
            for (let i = 0; i < userCount; i++) {
                const userDiv = document.getElementById(`user-${i}`);
                if (!userDiv) continue;

                const targetUser = document.getElementById(`target_user_${i}`).value;
                const newRole = document.getElementById(`new_role_${i}`).value;
                const bank = document.getElementById(`bank_${i}`).value;
                const region = document.getElementById(`region_${i}`).value;
                const branch = document.getElementById(`branch_${i}`).value;

                if (targetUser) {
                    data.users.push({
                        target_user: targetUser,
                        new_role: newRole || null,
                        branch_hierarchy: [bank, region, branch]
                    });
                }
            }

            const jsonString = JSON.stringify(data, null, 2);
            document.getElementById('json-preview').textContent = jsonString;
            return jsonString;
        }

        function copyJSON() {
            const jsonString = generateJSON();
            navigator.clipboard.writeText(jsonString).then(() => {
                alert('Đã copy JSON vào clipboard!');
            });
        }

        function downloadJSON() {
            const jsonString = generateJSON();
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'input.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Add one user by default
        addUser();
    </script>
</body>
</html>
